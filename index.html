<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorro de Energía</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ahorro de Energía</h1>
        </header>
        <main>
            <section>
                <h2><i class="fas fa-lightbulb"></i> Consulta tu Tarifa de Luz</h2>
                <form id="energyForm">
                    <label for="consumption">Consumo (kWh):</label>
                    <input type="number" id="consumption" name="consumption" required placeholder="Ingrese el consumo en kWh">
                    <button type="submit"><i class="fas fa-calculator"></i> Calcular Tarifa</button>
                </form>
                <div id="results" class="hidden">
                    <h3>Tarifa Estimada:</h3>
                    <p id="estimatedRate" class="rate"></p>
                    <h3>Consejos de Ahorro:</h3>
                    <ul id="tips" class="tips"></ul>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
